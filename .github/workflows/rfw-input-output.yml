name: XXX Level 1 - Smoke Tests

env:
  GHA_CHECKOUT_DIR : SIAG_SMOKE/${{ github.actor }}/${{ github.event_name }}/${{ github.run_number }}
  GHA_BLOCK : siag

on:
  push:
    branches: [ "main"]

permissions:
  contents: read
  pull-requests: read

jobs:
  gen-wf-inputs:
    uses: ./.github/workflows/rwf-genrwfinputs.yml
    with:
      block: siag
      block-suffix: _SMOKE
      testsuite: sanity
      runner-name: ubuntu-latest
  clone:
    needs: gen-wf-inputs
    runs-on: ubuntu-latest
    outputs:
      changes_flag: ${{ steps.filter.outputs.changes_flag }}
    steps:
    - name: Checkout 
      uses: actions/checkout@v4
      with:
        path : ${{ env.GHA_CHECKOUT_DIR }}
    - name: Filter Changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        working-directory: ${{ env.GHA_CHECKOUT_DIR }}
        filters: |
          changes_flag:
            - '${{env.GHA_BLOCK}}/**'
    - name: Show Repository
      run: |
        cd $GITHUB_WORKSPACE/$GHA_CHECKOUT_DIR
        pwd
        git show --no-patch
  run-rwf-job1:
    runs-on: ubuntu-latest
    needs: clone
    steps:
    - name: Echo Inputs
      run: |
        echo ${{ needs.clone.needs.gen-wf-inputs.outputs.block-name }}
        echo ${{ needs.clone.needs.gen-wf-inputs.outputs.checkout-root-dir }}
        echo ${{ needs.clone.needs.gen-wf-inputs.outputs.checkout-path }}
        echo ${{ needs.clone.needs.gen-wf-inputs.outputs.runner-name }}  
  run-rwf-job2:
    needs: clone
    # if: ${{ needs.clone.outputs.changes_flag == 'true' }}
    strategy:
      matrix:
        tests: [case1_test, case2_test, case3_test]
    uses: ./.github/workflows/rwf-wf-1.yml
    with:
        checkout-path: ${{ needs.clone.needs.gen-wf-inputs.outputs.checkout-path }}
        block: ${{ needs.clone.needs.gen-wf-inputs.outputs.block-name }}
        testsuite: test-suite1
        testname: ${{ matrix.tests }}
        runner-name: ${{ needs.clone.needs.gen-wf-inputs.outputs.runner-name }}
      
